<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <input type="text" onkeyup="whichkey(event)" id="input1" >
    <ul id="list1">
        <li></li>
    </ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js" integrity="sha512-Sct/LCTfkoqr7upmX9VZKEzXuRk5YulFoDTunGapYJdlCwA+Rl4RhgcPCLf7awTNLmIVrszTPNUFu4MSesep5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // 14과 유사한 일
    // 버튼 삭제하고
    // 텍스트 필드에서 엔터 입력시 목록에 추가 되도록...
    function whichkey(e) {
        if (e.key === "Enter") {
            let inputElem = document.querySelector("#input1")
            let text = inputElem.value;
            let li = document.createElement("li");
            li.textContent = text;
            document.querySelector("#list1").append(li);
            inputElem.value = "";
        }
        // let text = document.querySelector("#input1").value;
        // let li = document.createElement("li");
        // li.textContent = text;
        // document.querySelector("#list1").append(li)
    }



    </script>
</body>
</html>
