<!DOCTYPE html>
<html>
<head>
    <style>
        /* 구체적으로 선택할 수록 우선순위가 높다 */
        /* specificity */
        /* element selector 1점*/
        /* class slector : 10점 */
        /* id selector : 100점 */
        /* 같은 조건이라면 아래있는 코드로 작성됨 */
        h1 {
            border: 5px solid;
        }

        .note {
            border: 10px dotted;
        }
        
        .note.error {
            border: 5px double;
        }
        
        h1.note.error {
            border: 5px inset;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note error">Lorem, ipsum dolor.</h1>

</body>
</html>
