<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {
            color: blue;
        }

        /* title 속성의 값이 hello인 요소들 */
        [title=hello] {
            background-color: goldenrod;
        }

        [title=world] {
            background-color: chocolate;
        }
    </style>
    <body>
        <h1 title="hello">Lorem.</h1>
        <h1 title="world">Reiciendis.</h1>
        <h1>Quam.</h1>
        <h1>Commodi!</h1>
        <h1>Impedit!</h1>
    </body>
</head>
</html>
