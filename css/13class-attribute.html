<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: slategray;
            color : goldenrod
        }

        .note {
            background-color: yellow;
        }

        .delete {
            text-decoration: line-through;
        }

        .fake {
            text-align: center;
        }

        h1 {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문,숫자,_,- 조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Explicabo, perferendis!</h1>
    <h1 class="error">Ad, aperiam.</h1>
    <h1 class="note">Earum, ipsum.</h1>
    <h1 class="note">Laborum, quasi!</h1>
    <h1 class="delete">In, perspiciatis!</h1>
    <h1 class="delete">Autem, porro!</h1>
    <h1 class="delete note">Quidem, quaerat!</h1>
    <h1 class="error delete">Provident, blanditiis.</h1>
    <h1 class="error delete fake">Laboriosam, voluptates.</h1>  
    
</body>
</html>
