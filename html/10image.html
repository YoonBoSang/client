<!DOCTYPE html>
    <!-- html>head+body -->
<html>
<head></head>
<body>
    <!-- img : 그림 표시하는 요소 -->
    <!-- src 속성 : 이미지 경로 -->
    <img src="다운로드.jpeg" width="400" height="250" title="고양이">
    <br>
    <img src="상어냥.jpeg" width="400" height="400" title="상어냥">
    <img src="갸우뚱.jpeg" width="300" height="600" title="갸우뚱">

    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 :  -->
    <img src="상어냥.jpeg" alt="상어냥 사진" title="상어냥 타이틀">
</body>
</html>
